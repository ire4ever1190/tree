name: Tests

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nim: ['stable', 'devel']
    name: Nim ${{ matrix.nim }} test
    steps:
    - name: Setup Nim Enviroment
      uses: actions/checkout@v3

    - uses: jiro4989/setup-nim-action@v2
      with:
          use-nightlies: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          nim-version: ${{ matrix.nim }}

    - name: Run Tests
      run: nimble test

    - name: Test doc examples
      run: nimble doc --warningAsError:BrokenLink:on --project src/fogair.nim
